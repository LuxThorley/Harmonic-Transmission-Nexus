services:
  - type: web
    name: htn-app
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      cd backend && npm install && cd ..
      cp -r frontend/dist/* backend/public/
    startCommand: node backend/server.js
    rootDir: ./
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 18
